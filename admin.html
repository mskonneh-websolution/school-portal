<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Student Lookup</title>

  <!-- ✅ Update this with your GitHub repo name -->
  <link rel="stylesheet" href="/school-portal/css/style.css" />
  <script src="/mskonneh-websolution
school-portal/js/theme.js"></script>

  <style>
    .form-card { max-width: 600px; margin: auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
    .photo { max-width: 120px; border-radius: 6px; margin-bottom: 10px; }
    .doc-link { margin-top: 10px; display: inline-block; }
    #printBtn { display: none; margin-top: 20px; background: green; }
    .centered { text-align: center; }
  </style>
</head>
<body>

  <header>
    <div class="logo-area">
      <img src="/school-portal/images/logo.png" alt="Logo" class="logo">
      <span class="school-name">My School</span>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="admin.html" class="active">Admin</a></li>
      </ul>
    </nav>
    <button class="toggle-btn" onclick="toggleTheme()">🌞 / 🌙</button>
  </header>

  <main>
    <div class="form-card">
      <h2 class="centered">🔐 Admin Login</h2>
      <form id="adminLoginForm">
        <div class="form-group">
          <label for="adminEmail">Email</label>
          <input type="email" id="adminEmail" required />
        </div>
        <div class="form-group">
          <label for="adminPassword">Password</label>
          <input type="password" id="adminPassword" required />
        </div>
        <button type="submit">Login</button>
        <p id="loginMsg"></p>
      </form>

      <!-- 🔍 Search Section (Hidden by Default) -->
      <div id="searchSection" style="display:none;">
        <hr />
        <h3>Search Student Record</h3>
        <input type="text" id="searchRegNo" placeholder="Enter Reg Number (e.g. REG-12345)" />
        <button onclick="searchStudent()">🔍 Search</button>

        <div id="studentResult" class="centered"></div>
        <button id="printBtn" onclick="window.print()">🖨️ Print / Save</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 My School. All rights reserved.</p>
  </footer>

  <!-- ✅ Admin logic -->
  <script src="/school-portal/js/admin.js"></script>
</body>
</html>
